<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>

        <div style="padding-bottom: 0.5em;">Ronda: {{ round }}</div>
        <div style="padding-bottom: 0.5em;">Energia: {{ energy }}</div>
        

    </mat-card-header>

      <mat-card-content>
        <div class="row">
          <div class="col-6">
            <div class="row">
              <button mat-raised-button color="primary" (click)="addEnergy(4)">
                +4
              </button>
            </div>
            <div class="row">
              <button mat-raised-button color="primary" (click)="addEnergy(3)">
                +3
              </button>
            </div>
            <div class="row">
              <button mat-raised-button color="primary" (click)="addEnergy(2)">
                +2
              </button>
            </div>
            <div class="row">
              <button mat-raised-button color="primary" (click)="addEnergy(1)">
                +1
              </button>
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <button mat-raised-button color="warn" (click)="removeEnergy(4)">
                -4
              </button>
            </div>
            <div class="row">
              <button mat-raised-button color="warn" (click)="removeEnergy(3)">
                -3
              </button>
            </div>
            <div class="row">
              <button mat-raised-button color="warn" (click)="removeEnergy(2)">
                -2
              </button>
            </div>
            <div class="row">
              <button mat-raised-button color="warn" (click)="removeEnergy(1)">
                -1
              </button>
            </div>
          </div>
        </div>

      </mat-card-content>
      <button style="margin-bottom: 0.5em;" mat-raised-button color="warn" class="btn-block" (click)="nextRound()">
        Next Round
      </button>

      <button
        mat-raised-button
        color="accent"
        class="btn-block"
        (click)="newMatch()"
      >
        New Match
      </button>

  </mat-card>
</div>

<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>

        <div style="padding-bottom: 0.5em;">Ganadas: {{ wins }}</div>
        <div style="padding-bottom: 0.5em;">SLP: {{ slp }}</div>
        

    </mat-card-header>

      <mat-card-content>
        <div class="row">
          <div class="col-12">
            <div class="row">
              <button mat-raised-button color="primary" (click)="addSLP(4)">
                +9
              </button>
            </div>
            <div class="row">
              <button mat-raised-button color="primary" (click)="addSLP(3)">
                +6
              </button>
            </div>
            <div class="row">
              <button mat-raised-button color="primary" (click)="addSLP(2)">
                +3
              </button>
            </div>
            <div class="row">
              <button mat-raised-button color="primary" (click)="addSLP(1)">
                +1
              </button>
            </div>
          </div>
        </div>

      </mat-card-content>

  </mat-card>
</div>
